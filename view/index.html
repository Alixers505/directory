<!DOCTYPE html>
<html>
  <head>
    <link href="./css/style.css"  rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <main>
      <h1>Directory</h1>
      <div class="wrapper">
        <div id="errorAlert" class="error hidden">Invalid Input!</div>
        <div class="contact-form">
          <div class="contact-form-input-wrapper">
            <input type="text" id="name" value="" placeholder="Contact Name"/>
            <input type="number" maxlength="10" id="mobile" value="" placeholder="Mobile Number"/>
            <input type="email" id="email" value="" placeholder="Email"/>
          </div>
          <button type="submit" class="button" id="submit">Add Contact</button>
        </div>
      </div>
      <div class="wrapper">
        <table id="contactsTable">
            <thead>
              <tr>
                <th id="nameColumn">Name</th>
                <th>Mobile</th> 
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                  <td>Name</td>
                  <td>9999999999</td> 
                  <td>name@example.com</td>
                </tr>
            </tbody>
          </table>
      </div>
    </main>
  <script>
    window.contactsList = [{
      name: 'Name',
      mobile: '9999999999',
      email: 'name@example.com'
    }];
  </script>
  <script src="./js/script.js" type="text/javascript"></script>
</html>
